<body bgcolor="skyblue">

    <script>

    const email = document.getElementById('email').value;

    const dob = document.getElementById('dob').value;
    addPatient(name, email, phone, dob);
    alert(addPatientForm);
});

function addPatient(name, email, phone, dob) {
console.log('addPatient: Name ${name}, Email  ${email}, Phone ${phone}, DOB ${dob}');
 }
